<div
  class="relative z-10"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div
        class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div class="absolute right-0 top-0 hidden pr-4 pt-4 sm:block">
          <button
            type="button"
            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="sr-only">Close</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- content -->
        <div class="py-4">
          <!-- Form -->
          <form class="">
            <label class="block">
              <span
                class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700">
                Smiles
              </span>
              <div class="mt-2">
                <textarea
                  rows="6"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 pl-2 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder="Ej: Nc1nc(=O)[nH]cc1F"></textarea>
              </div>
            </label>
            <!-- Column -->
            <div class="mt-3 flex justify-between gap-3">
              <!-- name -->
              <div class="w-full">
                <label
                  for="nombre"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Nombre</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Melphalan"
                    aria-describedby="nombre del quimico" />
                </div>
              </div>
              <!-- Clasificacion -->
              <div class="w-full">
                <label
                  for="clasificacion"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Clasificación (Medline Plus)</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Diuretic"
                    aria-describedby="nombre de la clasificacion" />
                </div>
              </div>
            </div>
            <!-- Column -->
            <div class="mt-3 flex justify-between gap-3">
              <!-- forma farmaceutica -->
              <div class="w-full">
                <label
                  for="usos"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Usos (Drugbank)</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Urinary Tract Infections"
                    aria-describedby="usos" />
                </div>
              </div>
              <!-- via parenteral -->
              <div class="w-full">
                <label
                  for="via enteral"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Via enteral</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Oral"
                    aria-describedby="Via enteral" />
                </div>
              </div>
            </div>
            <!-- Column -->
            <div class="mt-3 flex justify-between gap-3">
              <!-- Forma farmaceutica-->
              <div class="w-full">
                <label
                  for="usos"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Forma farmaceutica</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Comprimidos"
                    aria-describedby="Forma farmaceutica" />
                </div>
              </div>
              <!-- via parenteral -->
              <div class="w-full">
                <label
                  for="via enteral"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Via parenteral</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Subcutanea"
                    aria-describedby="Via parenteral" />
                </div>
              </div>
            </div>
            <!-- Column -->
            <div class="mt-3 flex justify-between gap-3">
              <!-- Forma farmaceutica-->
              <div class="w-full">
                <label
                  for="usos"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Forma farmaceutica</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: Solución para perfusion"
                    aria-describedby="Forma farmaceutica" />
                </div>
              </div>
              <!-- fuente o referencia -->
              <div class="w-full">
                <label
                  for="via enteral"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Reference</label
                >
                <div class="mt-2">
                  <input
                    type="text"
                    class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="Ej: VADEMECUM"
                    aria-describedby="Reference" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <button
            type="button"
            class="mt-3 ml-2 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:mt-0 sm:w-auto">
            Cancelar
          </button>
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-indigo-500 px-3 py-2 text-sm text-white font-semiboldshadow-sm ring-1 ring-inset ring-gray-300 sm:mt-0 sm:w-auto">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
